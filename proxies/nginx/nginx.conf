# NGINX reverse proxy with permissive CORS for NGSI-LD
# Listens on :1027 and proxies to http://example.com:1026

worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 1027;

    # --- CORS: preflight ---
    if ($request_method = OPTIONS) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Link' always;
      add_header 'Access-Control-Max-Age' 86400 always;
      add_header 'Access-Control-Expose-Headers' 'Location, Link, Content-Location' always;
      return 204;
    }

    # --- CORS: actual requests ---
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization, Link' always;
    add_header 'Access-Control-Expose-Headers' 'Location, Link, Content-Location' always;

    # Proxy everything, keep path intact
    location / {
      proxy_pass http://example.com:1026;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
